language: php

sudo: required
dist: precise

php:
  - 5.4
  - 5.5
  - 5.6

cache:
  - apt

services:
  - mongodb
  - memcached
  - redis-server
  - postgresql

before_install:
  - export PATH=$PATH:~/bin;
  - travis_retry composer self-update
  - travis_retry composer --prefer-source install
  - travis_retry composer require phalcon/zephir:dev-master
  - bash unit-tests/ci/install_prereqs.sh
  - bash unit-tests/ci/setup_dbs.sh

before_script:
  - git submodule --quiet update --init --recursive
  - (cd php-tests/library/Mustache; git checkout master)
  - (cd php-tests/library/Twig; git checkout master)
  - bash unit-tests/ci/install_zephir.sh
  - zephir generate &> /dev/null
  - (cd ext; export CFLAGS="-g3 -O1 -std=gnu90 -Wall -DZEPHIR_RELEASE=1"; phpize &> /dev/null && ./configure --silent --enable-phalcon &> /dev/null && make --silent -j4 &> /dev/null && make --silent install && phpenv config-add ../unit-tests/ci/phalcon.ini)
  - phpenv config-add unit-tests/ci/redis.ini
  - php -m
  - ulimit -c unlimited -S || true
  - echo '/tmp/core_%e.%p' | sudo tee /proc/sys/kernel/core_pattern &> /dev/null
  - stty cols 160

script:
  - ./run-tests.sh

after_failure:
  - ./unit-tests/ci/after_failure.sh

notifications:
  email:
    - andres@phalconphp.com
    - eduar@phalconphp.com
    - nikos@phalconphp.com
    - serghei@phalconphp.com

addons:
  apt:
    packages:
      - gdb
      - re2c
